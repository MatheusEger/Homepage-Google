        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">

        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">

        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">

        <title>Google</title>
    </head>
<body>
    <header class="header">
        <img src="img/googleLOGO-PhotoRoom.png" alt="Google" width="200px" height="30px">
        <nav>
            <ul class="menu">
                <li><a href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%26ogbl%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="estilosSub">Gmail</a></li>
                <li><a href="https://www.google.com.br/imghp?hl=pt-BR&ogbl"class="estilosSub">Imagens</a></li>
                <li><a href="https://accounts.google.com/ServiceLogin/signinchooser?hl=pt-BR&passive=true&continue=https%3A%2F%2Fwww.google.com.br%2Fimghp%3Fhl%3Dpt-BR%26ogbl&ec=GAZAAg&flowName=GlifWebSignIn&flowEntry=ServiceLogin" id="login">Fazer login</a></li>
            </ul>
        </nav>
    </header>
<section clas="googleForm">
        <form action="https://www.google.com.br/search">
            <div>
                <h1>Encontre aqui tudo o que procura!</h1>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" aria-label="Text input with segmented dropdown button" name="q">
                <button class="btn btn-outline-secondary" type="submit"><img src="/img/search.png" alt=""></button>
              </div>
        </form>
    <div class="ImgPrincipal">
       <img src="/img/google.png" alt="google">
    </div>
</section>
<footer>
    <div class="redes">
        <a href="https://www.facebook.com/Google/"><img src="/img/facebook.png" alt="facebook" width="30px"></a>
        <a href="https://twitter.com/google"><img src="/img/twitter.png" alt="twitter" width="30px"></a>
        <a href="https://www.instagram.com/google/?hl=pt-br"><img src="/img/instagram.png" alt="instagram" width="30px"></a>
    </div>
    <div class="rodape">
        <p>@ 2021 Matheus Eger</p>
    </div>
</footer>
</body>
</html>
